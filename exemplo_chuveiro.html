<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dimensionamento de Chuveiro</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Dimensionamento de Chuveiro Elétrico</h1>
  </header>
  <main>
    <p>Informe os dados do chuveiro para cálculo e dimensionamento:</p>
    <form id="chuveiro-form">
      <label for="potencia">Potência (W): </label>
      <input type="number" id="potencia" value="5500" min="1000" max="8000" required />
      <br /><br />
      <label for="tensao">Tensão (V): </label>
      <input type="number" id="tensao" value="220" min="110" max="380" required />
      <br /><br />
      <button type="submit">Calcular</button>
    </form>
    <section id="resultado"></section>
    <section>
      <h2>Diagrama de Conexão do Chuveiro</h2>
      <div id="diagrama-chuveiro"></div>
    </section>
  </main>
  <footer>
    <p>Norma ABNT NBR 5410</p>
  </footer>
</body>
</html>
